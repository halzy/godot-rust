name: CI

env:
  RUST_BACKTRACE: 1
  GODOT_VER: 3.2
  GODOT_REL: stable

on:
  push:
    branches:
      - staging
      - trying

defaults:
  run:
    shell: bash

jobs:
##  clippy:
##    runs-on: ubuntu-latest
##    strategy:
